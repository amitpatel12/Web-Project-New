<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cnt">
        <div class="signin">
            <div class="companyname"><span class="company">Company</span>Name</div>
            <div class="head">Sign in to Account</div>
            <div class="underline" id="line"></div>
            <div class="socialmedia">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-google"></a>
                <a href="#" class="fa fa-linkedin"></a>

            </div>
            <div class="text">or use your email account</div>
            <div class="email">
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
            </div>
            <div class="password">
                <input type="password" name="passward" id="password" placeholder="Passward">
            </div>
            <div class="question">
                <div class="checkbox">
                    <input type="checkbox" name="" id="check"> Remember me
                    <!-- <label for="check">Remember me</label> -->
                </div>

                <div class="forgot">Forgot Passward?</div>
            </div>

            <div id="signin">
                <button>Sign In</button>
            </div>

            <footer>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
            </footer>
        </div>
        <div class="signup">
            <div class="heading">Hello, Friend</div>
            <div class="underline"></div>
            <div class="text">Fill up personal information and start journey with us</div>
            <div id="signup">
                <button>Sign Up</button>
            </div>
        </div>
    </div>
</body>

</html>
